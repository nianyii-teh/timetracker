<!DOCTYPE html>

<html lang='en'>

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/hourglass.svg" rel="icon">

        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <style>
            body
            {
            padding-top:5rem;
            }
        </style>

        <!-- Bootstrap requirements -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <title>Time Tracker: {% block title %} {% endblock %} </title>

    </head>

    <main>




        <div class="container">
            <div class="row justify-content-center">
                <div class="logo mb-3">
                    <div class="col-md-12 text-left">
                        <h1><i class="glyphicon glyphicon-hourglass" style="font-size:36px; color: #55f2a4; padding-right: 1rem;"></i>Time Tracker</h1>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                {% if error %}
                  <div class="col-md-5 alert alert-danger" role="alert">
                  {{ error }}
                </div>
                {% endif %}
            </div>

            <div class="row justify-content-center">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="col-md-5 alert alert-primary" role="alert">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>

            <div class="row justify-content-center">
                {% block main %} {% endblock %}
            </div>
        </div>


        {% block content %}

        {% endblock %}
    </main>


</html>
