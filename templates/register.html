{% extends "login-layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}



    <div class="col-md-5 myform form">
      <div class="logo mb-3">
        <div class="col-md-23">
          <h4><b>Register</b></h4>
        </div>
      </div>
      <form action="/register", method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary"><b>Register</b></button>
        <div class="col-md-12 ">
            <div class="login-or">
               <hr class="hr-or">
               <span class="span-or">or</span>
            </div>
         </div>
        <div class="form-group">
          <p class="text-center">Already have an account?
          <br>
          <a class="text-center" href="/login">Log in</a></p>
        </div>
      </form>

{% endblock %}
