{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}


    <form action="/start", method="post">
        <div class="form-group" style="display: inline-block">
            <div class="input-group-prepend" >
                <label for="time" class="col-sm-5 col-form-label">Session Length</label>
                <input type="number" class="form-control" id="time" name="time" min="1" step="1" required>
                  <div class="input-group-text">minutes</div>
            </div>
        </div>
        <div class="form-group">
            <label for="tag" class="col-sm-2 col-form-label">Session Tag</label>
            <select class="form-control" name="tag" id="tag">
                <option selected>Choose...</option>
                {% for tag in tags %}
                    <option value={{ tag["name"] }}>{{ tag["name"] }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Start</button>
        </div>
    </form>
{% endblock %}
